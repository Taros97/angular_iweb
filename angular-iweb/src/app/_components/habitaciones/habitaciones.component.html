<div class="todo">
  <div class="filtros form-group border">
    <div class="input-group grupo">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-search"></i>
        </span>
      </div>
      <div class="buscador">
        <input matInput class="form-control" type="text" placeholder="Buscador descripcion o categoria" aria-describedby="basic-addon1"
          name="searchTerm" [(ngModel)]="service.searchTerm" />
      </div>
    </div>
    <div class="filtrarBusqueda">
      Filtrar tu búsqueda
    </div>
    <div class="exterior">
      <div class="vista">
          <mat-form-field>
            <mat-label>Vistas</mat-label>
            <mat-select [(ngModel)]="service.filterVista">
              <mat-option *ngFor="let vista of vistas" [value]="vista.value">
                {{vista.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="plazas">
        <mat-form-field>
          <mat-label>Plazas</mat-label>
          <input matInput class="form-control" placeholder="plazas" name="filterPlazas" [(ngModel)]="service.filterPlazas">
        </mat-form-field>
      </div>
      <div class="barra">
          <mat-label>Precio</mat-label>
          <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" [(ngModel)]="service.filterPrecio"></ng5-slider>
      </div>
      <div class="wifi">
        <mat-checkbox matInput type="checkbox" name="filterWifi" [(ngModel)]="service.filterWifi"> Wi-Fi</mat-checkbox>
      </div>
      <div class="puntuacion">
        <div>
          <label>Puntuación:</label>
        </div>
        <div>
          <ngb-rating [(rate)]="currentRate"name="filterPuntuacion" [(ngModel)]="service.filterPuntuacion" ></ngb-rating>
        </div>
      </div>
    </div>
  </div>
  <div class="tabla">
    <form>
      <table class="table table-striped table-hover table-fixed">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" sortable="descripcion" (sort)="onSort($event)">Descripcion</th>
            <th scope="col">Vista</th>
            <th scope="col">Plazas</th>
            <th scope="col">Superficie</th>
            <th scope="col" sortable="precio" (sort)="onSort($event)">Precio</th>
            <th scope="col" sortable="categoria" (sort)="onSort($event)">categoria</th>
            <th scope="col">WiFi</th>
            <th scope="col" sortable="puntuacion" (sort)="onSort($event)">Puntuacion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let habitacion of habitaciones$ | async" routerLink="/habitaciones/{{habitacion.codigo}}">
            <th scope="row">{{ habitacion.codigo }}</th>
            <td>
              <ngb-highlight ngbPopover="{{habitacion.descripcion}}" triggers="mouseenter:mouseleave"[result]="habitacion.descripcion" [term]="service.searchTerm"></ngb-highlight>
            </td>
            <td>{{ habitacion.vistas }}</td>
            <td><ngb-highlight [result]="habitacion.plazas" [term]="service.filterPlazas"></ngb-highlight></td>
            <td>{{ habitacion.superficie }} m²</td>
            <td>{{ habitacion.precio }} <i class="fas fa-euro-sign"></i></td>
            <td><ngb-highlight [result]="habitacion.categoria" [term]="service.searchTerm"></ngb-highlight></td>
            <td *ngIf="habitacion.wifi"><ngb-highlight [term]="service.filterWifi"></ngb-highlight><i class="fas fa-wifi"></i></td>
            <td *ngIf="!habitacion.wifi"><ngb-highlight [term]="service.filterWifi"></ngb-highlight><img class="wifiout" src="assets/img/wifiout.svg"></td>
            <td><ngb-highlight [term]="service.filterPuntuacion"></ngb-highlight><ngb-rating ngbPopover="{{habitacion.puntuacion}}" triggers="mouseenter:mouseleave" [(rate)]="habitacion.puntuacion" [readonly]="true"></ngb-rating></td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
          <option [ngValue]="6">6 items per page</option>
          <option [ngValue]="8">8 items per page</option>
          <option [ngValue]="10">10 items per page</option>
          <option [ngValue]="12">12 items per page</option>
        </select>
      </div>
    </form>
  </div>
</div>
