<div class="todo">
    <div class="filtros form-group border">
        <div class="input-group grupo">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-search"></i>
                </span>
            </div>
            <div class="buscador">
                <!--<input matInput type="text" class="form-control" placeholder="Buscador..." aria-describedby="basic-addon1">-->
                <input matInput class="form-control" type="text" placeholder="Buscador..." aria-describedby="basic-addon1" name="searchTerm" [(ngModel)]="service.searchTerm"/>
                <span class="ml-3" *ngIf="service.loading$ | async">Loading...</span>
            </div>
        </div>
        <div class="filtrarBusqueda">
            Filtrar tu búsqueda
        </div>
        <div class="exterior">
            <div class="tipo">
                <select class="form-control browser-default custom-select">
                    <option value="" selected>Elige un tipo...</option>
                    <option>Solo alojamiento</option>
                    <option>Alojamiento y desayuno</option>
                    <option>Media pensión</option>
                    <option>Pensión completa</option>
                </select>
            </div>
            <div class="fila">
                <div class="columna-izq">
                    <select class="form-control browser-default custom-select">
                        <option value="" selected>Elige una vista...</option>
                        <option>Mar</option>
                        <option>Piscina</option>
                        <option>Parque</option>
                    </select>
                </div>
                <div class="columna-der">
                    <input class="form-control" type="number" placeholder="plazas">
                </div>
            </div>
            <div class="barra">
                <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ng5-slider>
            </div>
           <div class="wifi">
                WiFi
            </div> 
        </div>
    </div>
    <div class="tabla border">
        <form>
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col" sortable="descripcion" (sort)="onSort($event)">Descripcion</th>
                <th scope="col">Vista</th>
                <th scope="col">plazas</th>
                <th scope="col">superficie</th>
                <th scope="col">precio</th>
                <th scope="col" sortable="categoria" (sort)="onSort($event)">categoria</th>
                <th scope="col">WiFi</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let habitacion of habitaciones$ | async">
                <!--<th scope="row">{{ country.id }}</th>
                <td>
                  <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
                  <ngb-highlight [result]="country.name" [term]="service.searchTerm"></ngb-highlight>
                </td>
                <td><ngb-highlight [result]="country.area | number" [term]="service.searchTerm"></ngb-highlight></td>
                <td><ngb-highlight [result]="country.population | number" [term]="service.searchTerm"></ngb-highlight></td>-->
                <th scope="row">{{ habitacion.codigo }}</th>
                <td><ngb-highlight [result]="habitacion.descripcion" [term]="service.searchTerm"></ngb-highlight></td>
                <td>{{ habitacion.vistas }}</td>
                <td>{{ habitacion.plazas }}</td>
                <td>{{ habitacion.superficie }}</td>
                <td>{{ habitacion.precio }}</td>
                <td><ngb-highlight [result]="habitacion.categoria" [term]="service.searchTerm"></ngb-highlight></td>
                <td>{{ habitacion.wifi }}</td>
              </tr>
              </tbody>
            </table>
          
            <div class="d-flex justify-content-between p-2">
              <ngb-pagination
                [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
              </ngb-pagination>
          
              <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
                <option [ngValue]="2">2 items per page</option>
                <option [ngValue]="4">4 items per page</option>
                <option [ngValue]="6">6 items per page</option>
              </select>
            </div>
          
          </form>
